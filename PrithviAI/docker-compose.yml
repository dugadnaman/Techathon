version: '3.8'

services:
  # FastAPI Backend (no external DB needed â€” uses JSON file storage)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
      - AQICN_API_KEY=${AQICN_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DATA_DIR=data
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
